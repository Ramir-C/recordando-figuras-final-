<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resultados de Usuarios - Imaginando el Futuro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #add8e6;
      padding: 20px;
      border-bottom: 2px solid #87cefa;
    }

    header h1 {
      margin: 0;
      color: #4682b4;
    }

    .container {
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      background-color: #e6f2ff;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ddd;
    }

    th {
      background-color: #87cefa;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f0f8ff;
    }

    tr:hover {
      background-color: #b0e0e6;
    }

    footer {
      background-color: #add8e6;
      padding: 15px;
      margin-top: 20px;
      border-top: 2px solid #87cefa;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      margin: 5px;
      background-color: #87cefa;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #4682b4;
    }

    @media (max-width: 768px) {
      table, th, td {
        font-size: 14px;
      }
    }

    @media (max-width: 480px) {
      table, th, td {
        font-size: 12px;
      }
      .btn {
        padding: 8px 15px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üìä Resultados de Usuarios</h1>
  </header>

  <div class="container">
    <table id="usuarios-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Intentos</th>
          <th>Tiempo (s)</th>
          <th>Errores</th>
          <th>Gan√≥</th>
        </tr>
      </thead>
      <tbody>
        <!-- Los datos se cargar√°n aqu√≠ -->
      </tbody>
    </table>
  </div>

  <footer>
    <a href="modulos.html" class="btn">‚¨Ö Regresar a M√≥dulos</a>
    <a href="index.html" class="btn">üè† Inicio</a>
  </footer>

  <script>
    async function cargarUsuarios() {
      try {
        const response = await fetch('https://recordando-figuras-final-production.up.railway.app/users');
        const data = await response.json();
        const tbody = document.querySelector('#usuarios-table tbody');
        tbody.innerHTML = ''; // limpiar tabla

        data.users.forEach(user => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${user.id}</td>
            <td>${user.nombre}</td>
            <td>${user.intento}</td>
            <td>${user.tiempo}</td>
            <td>${user.errores}</td>
            <td>${user.gano !== null ? user.gano : '-'}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (error) {
        console.error('Error al cargar usuarios:', error);
        alert('No se pudieron cargar los usuarios.');
      }
    }

    // Cargar datos al iniciar la p√°gina
    cargarUsuarios();
  </script>
</body>
</html>
