<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Jugadores</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      background: white;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #007BFF;
      color: white;
    }
    tr:nth-child(even) {
      background: #f2f2f2;
    }
    #no-jugadores {
      text-align: center;
      color: #666;
      font-style: italic;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Resultados de Jugadores</h1>

  <!-- Tabla de jugadores -->
  <table id="tabla-jugadores">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Intento</th>
        <th>Tiempo (s)</th>
        <th>Errores</th>
      </tr>
    </thead>
    <tbody>
      <!-- Aquí se insertarán los jugadores -->
    </tbody>
  </table>
  <div id="no-jugadores" style="display:none;">No hay jugadores registrados.</div>

  <script>
    // Función para cargar jugadores desde el backend
    async function cargarJugadores() {
      try {
        const response = await fetch('/users');
        const data = await response.json();

        const tbody = document.querySelector('#tabla-jugadores tbody');
        const noJugadores = document.getElementById('no-jugadores');
        tbody.innerHTML = '';

        if (!data.users || data.users.length === 0) {
          noJugadores.style.display = 'block';
          return;
        } else {
          noJugadores.style.display = 'none';
        }

        data.users.forEach(jugador => {
          const fila = document.createElement('tr');
          fila.innerHTML = `
            <td>${jugador.id}</td>
            <td>${jugador.nombre}</td>
            <td>${jugador.intento}</td>
            <td>${jugador.tiempo}</td>
            <td>${jugador.errores}</td>
          `;
          tbody.appendChild(fila);
        });
      } catch (err) {
        console.error('Error al cargar jugadores:', err);
      }
    }

    // Cargar jugadores al abrir la página
    cargarJugadores();
  </script>
</body>
</html>
