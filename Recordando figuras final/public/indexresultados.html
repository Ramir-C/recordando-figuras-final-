<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jugadores </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 20px;
    }
    h1, h2 {
      text-align: center;
      color: #333;
    }
    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      background: white;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #007BFF;
      color: white;
    }
    tr:nth-child(even) {
      background: #f2f2f2;
    }
    form {
      width: 90%;
      margin: 20px auto;
      background: #fff;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 8px 0 4px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: #007BFF;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Lista de Jugadores</h1>



  <!-- Tabla de jugadores -->
  <table id="tabla-jugadores">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Intento</th>
        <th>Tiempo</th>
        <th>Errores</th>
      </tr>
    </thead>
    <tbody>
      <!-- Aquí se insertarán los jugadores -->
    </tbody>
  </table>

  <script>
    // Cargar jugadores desde el backend
    async function cargarJugadores() {
      try {
        const response = await fetch('/users');
        const data = await response.json();

        const tbody = document.querySelector('#tabla-jugadores tbody');
        tbody.innerHTML = '';

        data.users.forEach(jugador => {
          const fila = `
            <tr>
              <td>${jugador.id}</td>
              <td>${jugador.nombre}</td>
              <td>${jugador.intento}</td>
              <td>${jugador.tiempo}</td>
              <td>${jugador.errores}</td>
            </tr>
          `;
          tbody.innerHTML += fila;
        });
      } catch (err) {
        console.error('Error al cargar jugadores:', err);
      }
    }

    // Guardar jugador con el formulario
    document.getElementById('form-jugador').addEventListener('submit', async (e) => {
      e.preventDefault();

      const jugador = {
        nombre: document.getElementById('nombre').value,
        intento: document.getElementById('intento').value,
        tiempo: document.getElementById('tiempo').value,
        errores: document.getElementById('errores').value
      };

      try {
        await fetch('/save', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(jugador)
        });

        // Recargar la tabla
        cargarJugadores();
        e.target.reset();
      } catch (err) {
        console.error('Error al guardar jugador:', err);
      }
    });

    // Cargar jugadores al abrir la página
    cargarJugadores();
  </script>
</body>
</html>
